<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SVG Viewer</title>
  </head>
  <body>
    <!-- כאן הדבק את קוד ה-SVG -->
    <svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- קצוות הפצע -->
  <line x1="50" y1="70" x2="350" y2="70" stroke="black" stroke-width="2" />
  <line x1="50" y1="180" x2="350" y2="180" stroke="black" stroke-width="2" />
  
  <!-- גשרוני רקמה - קווים מעוקלים -->
  <path d="M100 70 C120 90, 110 110, 130 130" fill="none" stroke="red" stroke-width="2" />
  <path d="M300 70 C280 90, 290 110, 270 130" fill="none" stroke="red" stroke-width="2" />
  
  <!-- טקסטים להסבר -->
  <text x="60" y="60" font-family="Arial" font-size="14" fill="black">קצה פצע 1</text>
  <text x="260" y="60" font-family="Arial" font-size="14" fill="black">קצה פצע 2</text>
  <text x="150" y="150" font-family="Arial" font-size="16" fill="blue">גשרוני רקמה</text>
  
  <!-- חיצים להדגשה -->
  <line x1="130" y1="130" x2="150" y2="150" stroke="blue" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="270" y1="130" x2="250" y2="150" stroke="blue" stroke-width="1" marker-end="url(#arrow)"/>
  
  <!-- הגדרת חץ -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="blue" />
    </marker>
  </defs>
</svg>

      <!-- קוד SVG כפי שסופק -->
    </svg>
  </body>
</html>
